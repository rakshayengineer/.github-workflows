name: Run Python Script

on:
  push:
    branches:
      - main  # Change this to your default branch if necessary

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Replace with your desired Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # If you have requirements

    - name: Run Python Script
      run: https://github.com/rakshayengineer/AUTO_UPDATE_GOOGLE_SHEET_WASIB/blob/main/IBG%20WASIB%20DASHBOARD%20PYTHON%20SCRIPT.ipynb  # Replace with the path to your script
